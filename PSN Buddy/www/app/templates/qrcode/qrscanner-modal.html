<ion-modal-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Scan QR Code</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Close</button>
  </ion-header-bar>
  <ion-content>
  	<ion-spinner ng-if="!isScannerOpen"></ion-spinner>
    <div ng-if="isScannerOpen">
		<qr-scanner width="400" height="300" ng-success="onSuccess(data)" ng-error="onError(error)" />
	</div>
  </ion-content>
</ion-modal-view>
